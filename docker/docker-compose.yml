version: '3.8'

services:
  anuneko-openai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anuneko-openai-api
    ports:
      - "8000:8000"
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8000
      - FLASK_DEBUG=False
      - LOG_LEVEL=info
      - LOG_PATH=logs
      - LOG_NAME=anuneko-openai
      # 请在运行时设置以下环境变量
      # - ANUNEKO_TOKEN=your_token_here
      # - ANUNEKO_COOKIE=your_cookie_here
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s